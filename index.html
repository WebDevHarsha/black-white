<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Shooting Game with Camera Background</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: auto;
            position: relative;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 3;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 30px;
            color: red;
            font-weight: bold;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 4;
        }
        #gameOverContainer {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 6;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #restartButton:hover {
            background-color: #ff6666;
        }
        #finalScore {
            font-size: 48px;
            margin: 10px 0;
        }
        #highScore {
            font-size: 24px;
            margin: 10px 0;
            color: #ffff00;
        }
        #multiplierDisplay {
    display: none;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px 20px; /* Increased padding for a bigger display */
    border-radius: 5px;
    font-size: 36px; /* Increased font size */
    animation: pulse 1s infinite;
}

        #countdownDisplay {
            display: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: scale 0.5s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes scale {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        /* Add audio elements with display none */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay playsinline muted></video>
    <div id="crosshair">+</div>
    
    <!-- Add audio elements -->
    <audio id="shootSound" src="https://raw.githubusercontent.com/Ayush021-Dev/game-sounds/main/sound-effects-single-gun-shot-247124%20(mp3cut.net).mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="https://raw.githubusercontent.com/Ayush021-Dev/game-sounds/main/game-over-31-179699.mp3" preload="auto"></audio>
    <audio id="highScoreSound" src="https://raw.githubusercontent.com/Ayush021-Dev/game-sounds/main/WhatsApp%20Audio%202024-11-10%20at%2021%20(mp3cut.net).mp3" preload="auto"></audio>
    <audio id="countdownSound" src="https://raw.githubusercontent.com/Ayush021-Dev/game-sounds/main/countdown-122700%20(mp3cut.net).mp3" preload="auto"></audio>
    
    <div id="gameOverContainer">
        <h1>GAME OVER</h1>
        <div id="finalScore"></div>
        <div id="highScore"></div>
        <button id="restartButton">Play Again</button>
    </div>
    
    <script type="module" src="game.js"></script>
</body>
</html>
