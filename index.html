<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Shooting Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #videoElement {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #gameCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            cursor: crosshair;
        }
        .hud {
            position: fixed;
            padding: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 3;
        }
        #score {
            top: 0;
            left: 0;
        }
        #health {
            top: 0;
            right: 0;
        }
        #ammo {
            bottom: 20px;
            right: 20px;
        }
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 4;
        }
        .game-button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            z-index: 5;
        }
        #restartButton {
            background: #4CAF50;
        }
        #quitButton {
            background: #f44336;
        }
        .game-button:hover {
            filter: brightness(1.1);
        }
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
        }
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 2;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="gameCanvas"></canvas>
        <div class="crosshair"></div>
        <div class="flash"></div>
        <div class="hud" id="score">Score: 0</div>
        <div class="hud" id="health">Health: 100</div>
        <div class="hud" id="ammo">Ammo: 30</div>
        <button id="startButton" class="game-button">Start Game</button>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore">Score: 0</p>
            <button id="restartButton" class="game-button">Restart</button>
            <button id="quitButton" class="game-button">Quit</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
